<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="">
            <div class="container">
                <div class="card front-face">
                    <header>
                        <span class="logo">
                            <img src="images/mastcard-removebg-preview.png" 
                                 alt="mastercard">
                            <h5>Master card</h5>
                        </span>
                        <img src="images/chip-removebg-preview.png" class="chip" alt="">
                    </header>
    
                    <div class="card-detailes">
                        <div class="nam-number">
                            <h6>Card Number</h6>
                            <h5 ><input class="number" type="number" min="0" name="number_card"></h5>
                            <h6 class="name">Name</h6>
                            <h5 ><input class="name-b" type="text" name="name"></h5>
                        </div>
                        <div class="valid-date">
                            <h6>Valid Thru</h6>
                            <h5 class="val">
                                <input name="month" value="0" type="number">/<input value="0" name="year" type="number">
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <input class="btn" type="submit" value="send">
        </form>
    </section>
</body>
</html>
